<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ballad of Hopeless</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0a0a;
      font-family: sans-serif;
    }
    .viewer {
      max-width: 1216px;
      margin: 0 auto;
      display: flex;

      .viewer {
        padding: 0 8px;
      }
    }
  </style>
</head>
<body>
  <main class="viewer">
    <img src="1.webp" alt="Page 1">
    <img src="2.webp" alt="Page 2">
    <img src="3.webp" alt="Page 3">
    <img src="4.webp" alt="Page 4">
    <img src="5.webp" alt="Page 5">
    <img src="6.webp" alt="Page 6">
    <img src="7.webp" alt="Page 7">
    <img src="8.webp" alt="Page 8">
    <img src="logo.webp" alt="Logo">
  </main>
</body>
</html>
